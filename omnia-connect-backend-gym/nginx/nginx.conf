# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       [::]:80;
        server_name  localhost;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;


        location /auth/ {
#             internal;

            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass http://localhost:8085/auth/;



        }

         location /api/ {
                    auth_request /auth/validate;
                    auth_request_set $user_id $upstream_http_x_user_id;
                    proxy_set_header X-User-Id $user_id;
                    auth_request_set $auth_status $upstream_status;




                    proxy_pass http://localhost:8090/;
                    proxy_set_header Host $host;  # Передаем заголовок Host
                    proxy_set_header X-Real-IP $remote_addr;  # Передаем IP клиента
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Передаем информацию о проксировании
                    proxy_set_header X-Forwarded-Proto $scheme;  # Передаем протокол (HTTP/HTTPS)


                }



    }

